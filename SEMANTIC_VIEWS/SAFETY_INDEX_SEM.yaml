name: SAFETY_INDEX_SEM
tables:
  - name: SAFETY_INDEX
    description: This view provides a daily crime incident count by city and barangay, allowing for analysis of crime trends and patterns at a granular level.
    base_table:
      database: TOURISM_DB
      schema: CURATED
      table: SAFETY_INDEX
    dimensions:
      - name: BARANGAY
        expr: BARANGAY
        data_type: VARCHAR(16777216)
      - name: CITY
        expr: CITY
        data_type: VARCHAR(16777216)
    time_dimensions:
      - name: D
        expr: D
        data_type: TIMESTAMP_TZ(9)
    facts:
      - name: INCIDENTS_DAY
        expr: INCIDENTS_DAY
        data_type: NUMBER(18,0)
        access_modifier: public_access