name: HOLIDAYS_SEM
tables:
  - name: HOLIDAYS
    description: This view provides a list of holidays in the Philippines, including the date of the holiday, the local name of the holiday, and the English name of the holiday.
    base_table:
      database: TOURISM_DB
      schema: CURATED
      table: HOLIDAYS
    dimensions:
      - name: LOCAL_NAME
        description: The name of a public holiday in the Philippines, as it is locally known.
        expr: LOCAL_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - National Heroes Day
          - All Saints' Day
          - Ninoy Aquino Day
      - name: NAME
        description: This column stores the names of public holidays observed in the country, which can be used to identify and categorize holidays for various business purposes such as scheduling, payroll, and time-off management.
        expr: NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - National Heroes Day
          - All Saints' Day
          - Ninoy Aquino Day
    time_dimensions:
      - name: DATE
        description: Date of a public holiday.
        expr: DATE
        data_type: DATE
        sample_values:
          - '2025-08-21'
          - '2025-08-25'
          - '2025-11-01'